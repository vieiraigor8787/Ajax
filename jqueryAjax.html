<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibeResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        $.ajax({
            url: 'parOimpar',
            data: {
                numero: 8
            },
            success(data) {
                exibeResultado('get', data)
            }
        })

        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'Ju',
                sobrenome: 'Dias',
                idade: 40
            },
            success(data) {
                exibeResultado('post', data)
            },
            error(e) {
                exibeResultado('post', e)
            }
        })
    </script>
</body>
