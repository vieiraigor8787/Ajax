<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibeResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }
        
        // axios('parOimpar?numero=11').then(resp => exibeResultado('get', resp.data))
        axios.get('parOimpar', {
            params: {
                numero: 6
            }
        }).then(resp => exibeResultado('get', resp.data))

        axios.post('formulario', {
            nome: 'Helio',
            sobrenome: 'Schmidt'
        }).then(resp => exibeResultado('post', resp.data))

    </script>
</body>
